        afterup:function(msg){
            msg = JSON.parse(msg);

                $('#file').val("重新上传");
                $('#file').parent().find('img').remove();
                $("input[name='imgurl']").val(msg.data);
            } else {
                $('#file').val('上传失败');
                $('#file').parent().find('imgurl').remove();
                $('#file').parent().next('div').append("<span class='Validform_checktip Validform_wrong'>"+  msg.data+"</span>");
