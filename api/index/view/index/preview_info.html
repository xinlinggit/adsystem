<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预览素材id：{$material_id}</title>
    <style>
        .news_article {
            width:670px;
            height: 90px;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            background: #fff;
            position: relative;
        }
        .news_article .na_pic {
            float: left;
            display: block;
            width: 141px;
            height: 90px;
            overflow: hidden;
            position: relative;
        }
        .na_pic img{
            width:100%;
            height:100%;
        }
        .na_detail {
            width: 510px;
            margin-left: 15px;
            float: left;

        }
        .news_title {
            margin: 0 0 10px 0;
            font-weight: bold;
        }
        .news_title .h3 {
            display:block;
            width: 100%;
            font-size:18px;
            line-height:30px;
            height:60px;
            text-decoration: none;
            color:#000;
            overflow:hidden;

        }

    </style>
</head>
<body>

<div style="margin:30px;height:1000px;">
    <h3 >预览效果>></h3>
    <div >
        <div class="data_row news_article"><!-- 流广告 -->
            <a href="{$info.click_url}" target="_blank" class="na_pic"><img src="{$info.image_url}" alt="{$info.image_description}"> </a>
            <div class="na_detail">
                <div class="news_title">
                    <a class="h3" href="{$info.click_url}" target="_blank">{$info.image_description}</a>
                </div>
            </div>
            <span style="position: absolute;left: 2px;bottom: 2px;color: #fff;font-size: 12px;line-height: 1;z-index: 999;width:24px;height:14px;background: url(http://hsnew.cnfol.com/pc/Imgs/newAs/as.png) no-repeat center center;text-indent: -9999px;overflow: hidden;display: block; ">广告</span>
        </div>

    </div>



</body>
<html>
